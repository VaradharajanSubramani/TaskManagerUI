<form>
  <div class="form-group row">
    <label for="task">Task Name:</label>
    <div class="col-5">
      <input type="text" class="form-control" id="task" />
    </div>  
    <label for="ptask">Parent Task:</label>
    <div class="col-5">
      <input type="text" class="form-control" id="ptask" />
    </div>
  </div>
  <div class="form-group row">
      <label for="task">Priority From:</label>
      <div class="col-1">
          <input type="number" class="form-control" name="txtTask" id="ex1" />
      </div>
      <label for="task">Priority To:</label>
      <div class="col-1">
          <input type="number" class="form-control" name="txtTask" id="ex1" />
      </div>
      <label for="task" class="">Start Date:</label>
      <div class="col-3">
          <input type="date" class="form-control" name="txtTask" id="ex1" />
      </div>
      <label for="task" class="">End Date:</label>
      <div class="col-3">
          <input type="Date" class="form-control" name="txtTask" id="ex1" />
      </div>
    </div>

</form>

<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Task Name</th>
        <th scope="col">Parent Task Name</th>
        <th scope="col">Priority</th>
        <th scope="col">Startdate</th>
        <th scope="col">Enddate</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.TaskName}} </td>
        <td>{{item.ParentTaskName}} </td>
        <td>{{item.Priority}} </td>
        <td>{{item.StartDate | date: 'yyyy-MM-dd'}} </td>
        <td>{{item.EndDate | date: 'yyyy-MM-dd'}} </td>
        <td>
          <a [routerLink]="['/update', item.TaskID]" class="btn btn-primary">Edit</a>
        </td>
        <td *ngIf="item.IsCompleted==false">
          <a (onclick)="EndTask(item.TaskID)" class="btn btn-primary">End Task</a>
        </td>
      </tr>
    </tbody>

  </table>
</div>
