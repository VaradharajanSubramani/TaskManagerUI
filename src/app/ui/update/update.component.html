<div>
    <form ngNativeValidate #myForm="ngForm" (ngSubmit)="Update()">
      <div class="form-group row">
        <label for="name"  class="col-sm-2 col-form-label">Task Name:</label>
        <div class="col-sm-4">
        <input type="text" required [(ngModel)]="item.TaskName" class="form-control" id="input" name="taskname" />
        </div>
      </div>
      <div class="form-group row">
        <label for="pname"  class="col-sm-2 col-form-label">Parent Task:</label>
        <div class="col-sm-4">
        <select class="form-control" required [(ngModel)]="item.ParentTaskID" name="ptask" >
          
            <option class="option" *ngFor ='let option of pitem' [value]="option.ParentTaskID">{{option.ParentTaskName}}</option>
          </select>
          </div>
      </div>
      <div class="form-group row">
          <label for="priority"  class="col-sm-2 col-form-label">Priority:</label>
          <div class="col-sm-4">
          <input type="number" [(ngModel)]="item.Priority" class="form-control" id="input" name="priority" required/>
          <!-- <ng5-slider [(value)]="value" [options]="options"></ng5-slider> -->
          <!-- <mat-slider min="1" max="30" step="1" value="item.Priority" [(ngModel)]="item.Priority"></mat-slider> -->
          </div>
        </div>
        <div class="form-group row">
            <label for="sdate"  class="col-sm-2 col-form-label">Start Date:</label>
            <div class="col-sm-4">
                <input type="date" [ngModel]="item.StartDate | date: 'yyyy-MM-dd'" (ngModelChange)="item.StartDate = $event" class="form-control" id="input" name="sdate"/>
            </div>
          </div>
          <div class="form-group row">
              <label for="edate" class="col-sm-2 col-form-label">End Date:</label>
              <div class="col-sm-4">
                  <input type="date" [ngModel]="item.EndDate | date: 'yyyy-MM-dd'" (ngModelChange)="item.EndDate = $event" class="form-control" id="input" name="edate" />
              </div>
            </div>
            <div class="form-group row">
                <label for="edate" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Update</button> &nbsp; &nbsp;
                
                </div>
              </div>
     
    </form>
    </div>
